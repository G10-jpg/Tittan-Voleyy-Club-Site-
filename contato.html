<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato – Tittan Volley Club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header id="header">
        <div class="logo">Tittan Volley Club</div>

        <div class="menu-btn" onclick="toggleMenu()">☰</div>

        <nav class="navbar">
            <ul id="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="coaches.html">Coaches</a></li>
                <li><a href="testes.html">Testes</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero" style="height: 40vh;">
        <h1>Entre em Contato</h1>
        <p>Tire dúvidas, envie sugestões ou fale com a diretoria.</p>
    </section>

    <!-- FORMULÁRIO DE CONTATO -->
    <section class="contact">
        <h2>Fale Conosco</h2>

        <form id="contactForm">
            <input type="text" placeholder="Seu Nome" required>
            <input type="email" placeholder="Seu Email" required>
            <textarea placeholder="Digite sua mensagem..." rows="5" required></textarea>
            <button type="submit">Enviar Mensagem</button>
        </form>
    </section>

    <button id="backToTop" onclick="topFunction()">↑</button>

    <script src="script.js"></script>
</body>
</html>
