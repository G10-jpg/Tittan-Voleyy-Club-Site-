<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste para Coach – Tittan Volley Club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header id="header">
        <div class="logo">Tittan Volley Club</div>

        <div class="menu-btn" onclick="toggleMenu()">☰</div>

        <nav class="navbar">
            <ul id="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="coaches.html">Coaches</a></li>
                <li><a href="#">Testes</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero" style="height: 45vh;">
        <h1>Aplicar Teste de Coach</h1>
        <p>Mostre sua habilidade, liderança e conhecimento técnico.</p>
    </section>

    <!-- FORMULÁRIO DO TESTE -->
    <section class="contact">
        <h2>Formulário Oficial</h2>

        <form id="testeForm">
            <input type="text" placeholder="Seu Nome Completo" required>
            <input type="text" placeholder="Idade" required>
            <input type="text" placeholder="Experiência como Coach" required>
            <input type="text" placeholder="Pontos fortes como treinador" required>
            <textarea placeholder="Por que você quer ser coach do Tittan Volley Club?" rows="5" required></textarea>
            <button type="submit">Enviar Teste</button>
        </form>
    </section>

    <button id="backToTop" onclick="topFunction()">↑</button>

    <script src="script.js"></script>
</body>
</html>
